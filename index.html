<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div>
        <h1>Space Battle Game</h1>
    </div>
    <div class="h3">
        <h3 class=round>Round:</h3>
        <h3 class=remaining-alien-ships>Remaining Alien Ships:</h3>
        <h3 class=human-hull>Human's Hull:</h3>
        <h3 class=alien-hull>Alien's Hull:</h3>
        <h3 class=winner>Winner:</h3>
    </div>
    <div class="first-button-box">
        <button type="button" class="btn attack-next-ship">Attack</button>
        <button type="button" class="btn retreat">Retreat</button>
    </div>
    <div class="second-button-box">
        <button type="button" class="btn restart">Restart</button>
    </div>
    <div class="image">
        <img src="https://www.gamersnexus.net/media/k2/items/cache/6ce40ca473ef510f24fbc7453f694e63_XL.jpg" alt="Space Battle">
    </div>
</body>
</html>
